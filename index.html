<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Computer Vision & Face Recognition</title>

    <!-- Use fontawesome, because it's awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <!-- App files -->
    <script type="module" src="js/app.mjs"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/toast.css" />

    <!-- face-api / Tensorflow library -->
    <script src="./js/lib/face-api.min.js"></script>
  </head>

  <body>
    <button id="camselect"><i class="fas fa-camera fa-fw"></i></button>
    <button id="modeselect"><i class="fas fa-grin-alt fa-fw"></i></button>
    <button id="fullscreen"><i class="fas fa-expand fa-fw"></i></button>
    <button id="emoji"><i class="far fa-grin fa-fw"></i></button>

    <div id="toast"></div>

    <div class="center" id="main">
      <div id="dialog" onclick="document.querySelector('#dialog').style.display = `none`"></div>

      <video autoplay class=""></video>
      <canvas id="overlay"></canvas>
      <canvas id="offscreen"></canvas>
    </div>
  </body>
</html>
