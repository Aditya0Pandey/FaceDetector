<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Azure Cognitive Demo App</title>
  
  <!-- Use fontawesome, because it's awesome -->
  <script src="https://kit.fontawesome.com/7b5f2a40f9.js" crossorigin="anonymous"></script>
  
  <!-- App files -->
  <script type="module" src="./config.mjs"></script>
  <script type="module" src="./js/app.mjs"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <button id="restart"><i class="fas fa-redo fa-fw"></i></button>      
  <button id="camselect"><i class="fas fa-camera fa-fw"></i></button>
  <button id="modeselect"><i class="fas fa-grin-alt fa-fw"></i></button>
  <button id="fullscreen"><i class="fas fa-expand fa-fw"></i></button>
  <button id="accept"><i class="fas fa-check-square fa-fw"></i></button>
  <button id="cancel"><i class="fas fa-times-circle fa-fw"></i></button>    

  <div class="center" id="main">
    <img id="spinner" src="img/spinner.gif">
    <div id="dialog" onclick="document.querySelector('#dialog').style.display = `none`"></div>

    <video autoplay class=""></video>
    
    <canvas></canvas>
  </div>

  <div id="output" class="center"></div> 

</body>
</html>
