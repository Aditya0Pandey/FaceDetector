<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/7b5f2a40f9.js" crossorigin="anonymous"></script>
  <title>Azure Cognitive Demo App</title>

  <link rel="stylesheet" href="css/main.css">

  <script src="config.js"></script>
</head>

<body>
  <div class="center" id="main">
    <button id="camselect" onclick="switchCameras()"><i class="fas fa-camera fa-fw"></i></button>
    <button id="modeselect" onclick="setMode(mode == 'face' ? 'vision' : 'face')"><i class="fas fa-grin-alt fa-fw"></i></button>

    <button id="accept" class="hidden" onclick="acceptPhoto()"><i class="fas fa-check-square fa-fw"></i></button>
    <button id="cancel" class="hidden" onclick="cancelPhoto()"><i class="fas fa-times-circle fa-fw"></i></button>    
    <button id="restart" class="hidden" onclick="restart()"><i class="fas fa-redo fa-fw"></i></button>

    <video autoplay></video>
    <canvas class="hidden"></canvas>

    <div id="dialog" class="hidden" onclick="document.querySelector('#dialog').style.display = `none`"></div>
  </div>

  <div class="center" id="output">
  </div> 

  <script src="js/cookies.js"></script>
  <script src="js/colors.js"></script>
  <script src="js/main.js"></script>
  <script src="js/results-face.js"></script>
  <script src="js/results-vision.js"></script>

</body>
</html>
